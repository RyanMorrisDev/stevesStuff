<style>
  .bookContainer{
    border: 1px solid black;
  }
  .bookContainer:hover{
    background-color:#85878c;  
  }
  #title:hover{
    color:white;
  }
  .scroll-menu-container{
    width:500px;
    height:800px;
    overflow-y:auto;
  }
  .Container{
    justify-content:center;
    text-align:center;
    align-items:center;
  }
  span{
    color:black;
  }
</style>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "navbar.html" %}
    <h1>This is the books page</h1>
    <div class="Container">
      <div class="heading">
        <h2>Books: {{totalBooks}}</h2>
        <input text="search" type="text"></input>
      </div>
      <div class="scroll-menu-container">
        {% for book in books %}
        <div class="bookContainer">
          <h1 id="title"><span>Title:</span> {{book.title}}</h1>
          <h2>Author: <a>{{book.fname}} {{book.lname}}</a></h2>
          <h2>Location: {{book.location}}. Row: {{book.row}}</h2>
          <h2>Published Year: {{book.year}}</h2>
          <h2>Type: {{book.bookType}}</h2>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
